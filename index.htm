<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Pragma" content="no-cache" />
  <title>Trav</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="https://maps.google.com/maps/api/js?sensor=false&region=JP&language=ja" type="text/javascript"></script>
  <script src="dist/js/kc.fab.min.js"></script>
  <link rel="stylesheet" href="dist/css/kc.fab.css" />
  <script src="trav.js"></script>
  <style>
    .map {
      height: 240px;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="kc_fab_wrapper"></div>
  <div data-role="page" id="one">
    <div id="map1">
      <div class="map" id="map"></div>
    </div>
    <div data-role="header" id="header1">
      <p align="center">List</p>
    </div>
    <div role="main" class="ui-content" id="main1">
      <ul id="main-list" data-role="listview" data-inset="false"></ul>
    </div>
    <div data-role="footer" id="footer1">
      <h4></h4>
    </div>
  </div>

  <div data-role="page" id="two" data-add-back-btn="true">
    <div id="map2"></div>
    <div data-role="header" id="header2">
      <p align="center">Place</p>
    </div>
    <div role="main" class="ui-content" id="main2"></div>
    <div data-role="footer" id="footer2">
      <h4></h4>
    </div>
  </div>

  <div data-role="page" id="popup">
    <div data-role="header">
      <h1>Dialog</h1>
    </div>
    <div role="main" class="ui-content">
      <h2>Popup</h2>
      <p><input type="file" name="file" id="file"></p>
      <p><a href="#one" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-inline ui-icon-back ui-btn-icon-left">Back to page "one"</a></p>
    </div>
    <div data-role="footer">
      <h4>Page Footer</h4>
    </div>
  </div>
</body>

</html>
